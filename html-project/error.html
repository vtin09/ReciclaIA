<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada</title>
    <link rel="icon" type="" href="">
    <link rel="stylesheet" href="css/empresas.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="shortcut icon" href="https://i.postimg.cc/KzNPCgkf/logo.png" type="image/x-icon">
    <meta name="description" content="Reciclai - Projeto de trabalho de conclusão de curso, em Desenvolvimento de Software.">
    <meta name="keywords" content="recycling, sustainability, eco-friendly">
    <meta name="author" content="Reciclai Team">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-50 text-gray-800 font-sans">
  <div id="header"></div>


  <main class="flex flex-col items-center justify-center min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="text-center">
      <img src="https://i.postimg.cc/ZntQ6R5t/Lixeira-error.png" alt="Lixeiras de Reciclagem" class="mx-auto mb-8 w-32 h-32">
      <h1 class="text-6xl font-bold text-green-700 mb-4">404</h1>
      <p class="text-xl text-gray-600 mb-6">Ops! A página que você procura não foi encontrada.</p>
      <p class="text-lg text-gray-500 mb-6">Mas não se preocupe, podemos ajudá-lo a encontrar o que precisa.</p>
      <a href="/" class="inline-block bg-green-600 text-white px-6 py-3 rounded-lg text-lg hover:bg-green-700">Voltar para a Página Inicial</a>
    </div>
  </main>
  <div id="footer"></div>
  <script>
        fetch('/html-project/indexs/header.html')
        .then(res => res.text())
        .then(data => {
            document.getElementById('header').innerHTML = data;
        })


        fetch('/html-project/indexs/footer.html')
        .then(res => res.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        })
  </script>  
</body>
</html>
