<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footer</title>

    <style>
       
        footer {
            background: #298616;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            padding: 3px 6px;
            font-size: 14px;
        }
        
        /* Texto central do footer */
        footer p {
            margin: 0;
            text-align: center;
            flex: 1;
        }
        
        /* Área das empresas parceiras à esquerda */
        .parceiros {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        /* Título da área de parceiros */
        .parceiros h4 {
            margin: 0 0 5px 0;
            font-size: 14px;
            text-shadow: 1px 1px 0 #000;
        }
        
        /* Ícones das empresas */
        .icons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .icons a {
            display: block;
        }
        
        .icons img {
            width: 100px;
            height: 100px;
            max-height: 50%;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            footer {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
        
            .parceiros {
                align-items: center;
                margin-bottom: 10px;
            }
        
            .icons {
                justify-content: center;
            }
        }
        
        </style>
            
</head>
<body>
    <footer>
    <div class="parceiros">
            <div class="icons">
                <img src="https://i.postimg.cc/htccsxc7/softhouse.png" alt="" srcset="" width="100px" height="80px">
                
            </div>
    </div>
    <p>&copy; 2025 Reciclaí. All rights reserved.</p>

    </footer>
</body>
</html>
