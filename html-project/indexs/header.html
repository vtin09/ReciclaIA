<!DOCTYPE html>
<html lang="pt-BR">	
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <style>
 body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #298616;
    padding: 18px 0;  /* Reduz a altura do cabeçalho */
    position: relative;
    z-index: 10;
}

.header-logo {
    display: block;
    margin: 0 auto;
    max-width: 85px;  /* Reduz o tamanho do logo */
    height: auto;
}

.header-logo img {
    width: 100%;
    height: auto;
}

header h1 {
    color: #ffffff;
    text-align: center;
    -webkit-text-stroke: 1px black;
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    font-size: 35px; /* Reduz o tamanho da fonte do título */
}

.header-title {
    font-size: 18px;  /* Reduz o tamanho do subtítulo */
    font-weight: bold;
    text-align: center;
    margin-top: 5px;  /* Diminui o espaço acima do subtítulo */
    color: #ffffff;
    -webkit-text-stroke: 1px black;
    font-family: Arial, Helvetica, sans-serif;
}

.lgpd {
    position: absolute;
    top: 50%;  /* Coloca o logo no meio do cabeçalho verticalmente */
    left: 23px;  /* Ajusta a distância da esquerda */
    transform: translateY(-50%);  /* Centraliza o logo verticalmente */
    z-index: 20;
}


nav {
    background-color: #004d00;
    display: flex;
    justify-content: center;
    height: 50px;  /* Ajusta a altura da barra de navegação */
    align-items: center;
}

.navbar {
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

nav a {
    color: #ffffff;
    text-decoration: none;
    padding: 5px 25px;
    font-size: 14px;
}

nav a:hover {
    background-color: rgb(223, 231, 238);
    border-radius: 100px;
    color: #004d00;
}

ul {
    list-style: none;
    padding: 0;
    text-align: center;  /* Centraliza os itens da lista */
}

li {
    display: inline;
    margin: 0 10px;
}

/* Media Query para dispositivos móveis */
@media only screen and (max-width: 600px) {
    .header-logo {
        max-width: 60px;  /* Reduz ainda mais o logo em telas pequenas */
    }

    .header-title {
        font-size: 16px;  /* Ajusta o tamanho do subtítulo para dispositivos móveis */
    }

    nav {
        height: auto;  /* Ajusta a altura da barra de navegação */
        flex-direction: column;  /* Coloca os itens um abaixo do outro */
    }

    nav a {
        padding: 10px 20px;  /* Ajusta o espaçamento dos links */
        margin: 6px 0;  /* Adiciona um espaço entre os links */
    }

    .lgpd {
        position: static;  /* Remove a posição absoluta do banner LGPD */
        margin: 10px 0;  /* Adiciona um espaço acima do banner LGPD */
    }
}

        
    </style>
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="https://i.postimg.cc/KzNPCgkf/logo.png" alt="Logo" srcset="">
        </div>
        
        <div class="header-title">
            <h1>Recicla IA</h1>
        </div>
        <div class="lgpd">
            <a class="lgpd_a" href="https://docs.google.com/document/d/1__UhR25b3slWTqOkWqtFebr-d6z3qltp/edit?usp=sharing&ouid=102787854198886227945&rtpof=true&sd=true" target="_blank" rel="noopener">
                <img src="https://i.postimg.cc/sfkTQZWk/Logo-Lgpd.png" alt="" srcset="" width="150px" height="90px">
          </a>
        </div>
        

    </header>
        <nav class="navbar">

                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/html-project/projetos.html">Projetos</a></li>
                    <li><a href="/html-project/empresas.html">Empresas</a></li>
                    <li><a href="/html-project/ods.html">ODS</a></li>
                   
                </ul>
            </div>
        </nav>
</body>
</html>
